    <form>
        <!--<div share-general></div>-->

            </select>

        <label for="company" class="control-label">Company<span class="text__primary">*</span></label>
        <input type="search" id="company" class="form-control" data-ng-model="company"/>


        <label for="plan" class="control-label">Plan<span class="text__primary">*</span></label>
        <input type="search" id="company" class="form-control" data-ng-model="plan"/>

        <h4>Is all transition-related care excluded?</h4>
        <div class="radio">
            <label>
                <input type="radio" name="all-excluded" data-ng-model="allExcluded" value="yes">
                Yes
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="all-excluded" data-ng-model="allExcluded" value="no">
                No
            </label>
        </div>

        <div ng-show="allExcluded == 'no'">
            <h4>Is hormone therapy/medication excluded?</h4>
            <div class="radio">
                <label>
                <input type="radio" name="hormones-excluded" data-ng-model="hormonesExcluded" value="yes">Yes
            </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="hormones-excluded" data-ng-model="hormonesExcluded" value="no">No
                </label>
            </div>

            <h4>Is surgery excluded?</h4>
            <div class="radio">
                <label>
                <input type="radio" name="surgery-excluded" data-ng-model="surgeryExcluded" value="yes">Yes
            </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="surgery-excluded" data-ng-model="surgeryExcluded" value="no">No
                </label>
            </div>
        </div>
        <button ng-click="submitplan()">Submit</button>
    </form>
</div>
