<div class="row">
    <h1 class="text-center col-xs-12">Search for insurance coverage</h1>
    
    <form class="search col-xs-12 col-sm-offset-1 col-sm-10">
        <div class="form-group col-sx-12 col-sm-3">
            <label for="state">State <span class="text__primary">*</span></label>
            <select id="state" class="form-control" data-ng-model="state">
                <option selected></option>
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>IA</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>ME</option>
                <option>MD</option>
                <option>MA</option>
                <option>MI</option>
                <option>MN</option>
                <option>MS</option>
                <option>MO</option>
                <option>MT</option>
                <option>NE</option>
                <option>NV</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NY</option>
                <option>NC</option>
                <option>ND</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VT</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>
            </select>
        </div>
        
        <div class="form-group col-sx-12 col-sm-6">
            <label for="search">Company, plan, or procedure name</label>
            <input type="search" id="search" class="form-control" data-ng-model="search"/>
        </div>
        
        <div class="form-group col-sx-12 col-sm-3">
            <button class="btn btn__primary search--button col-xs-12" data-ng-click="getPlans()">Search</button>
        </div>

        <div class="checkbox col-xs-12 col-sm-3">

                <label for="medicaid" class="col-xs-12">Medicaid</label>

            </div>
        </div>

    </form>
    
    <div data-ng-repeat="result in results | filter: state | filter: search"  class="results--item col-xs-12 col-md-8">
        <h3>{{ result.company }} {{ result.plan }}</h3>
        <small class="results--tag">{{ result.state }}</small><small data-ng-repeat="tag in result.tags" class="results--tag">{{ tag }}</small>
    </div>
</div>
