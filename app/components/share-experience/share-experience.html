<div class="row">
    <h1 class="col-xs-12">Share your experience</h1>
	<form>
        <h2 class="col-xs-12">General Information</h2>
        <div class="form-group col-xs-12 col-sm-2">
            <label for="state" class="control-label">State <span class="text__primary">*</span></label>
            <select id="state" class="form-control" data-ng-model="state">
                <option selected></option>
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>IA</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>ME</option>
                <option>MD</option>
                <option>MA</option>
                <option>MI</option>
                <option>MN</option>
                <option>MS</option>
                <option>MO</option>
                <option>MT</option>
                <option>NE</option>
                <option>NV</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NY</option>
                <option>NC</option>
                <option>ND</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VT</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>
            </select>
        </div>
        
        <div class="form-group col-xs-12 col-sm-5">
            <label for="company" class="control-label">Company <span class="text__primary">*</span></label>
            
            <input list="companies" id="company" class="form-control" data-ng-model="company"/>
            <datalist id="companies">
                <option>Humana</option>
                <option>Cigna</option>
                <option>Aetna</option>
                <option>Blue Cross Blue Shield</option>
            </datalist>
        </div>
        
        <div class="form-group col-xs-12 col-sm-5">
            <label for="plan" class="control-label">Plan <span class="text__primary">*</span></label>
            <input list="plans" id="plan" class="form-control" data-ng-model="plan"/>
            <datalist id="plans">
                <option>Bronze A</option>
                <option>Bronze B</option>
                <option>Basic Plan</option>
            </datalist>
        </div>
        
        <div class="form-group col-xs-12 col-sm-8">
            <label>Gender on your health insurance <span class="text__primary">*</span></label>

            <div class="row">
                <div class="col-xs-12">
                    <div class="radio"></div>
                    <div class="radio col-xs-4 gender">
                        <label>
                            <input name="gender" type="radio" value="male" data-ng-model="gender" data-ng-true-value="male" required />
                            Male
                        </label>
                    </div>

                    <div class="radio col-xs-4 gender">
                        <label>
                            <input name="gender" type="radio" value="female" data-ng-model="gender" data-ng-true-value="female" required />
                            Female
                        </label>                
                    </div>

                    <div class="radio col-xs-4 gender">
                        <label>
                            <input name="gender" type="radio" value="unknown" data-ng-model="gender" data-ng-true-value="unknown" required />
                            I don't know
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group col-xs-12 col-sm-4">
            <label for="age" class="control-label">How old were you?</label>
            <input type="number" class="form-control" max="150" min="1" />
        </div>

		<label for="service" class="control-label">What kind of care did you try to have covered?</label>
		<select id="service" class="form-control" data-ng-model="service">
			<option ng-repeat='s in services'>{{s}}</option>
		</select>

		<label for="outcome" class="control-label">Was it covered?</label>
		<select id="outcome" class="form-control" data-ng-model="outcome">
			<option>Yes</option>
			<option>No</option>
		</select>


		 <p class="input-group">
		 	<h4>When was this?</h4>
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="status.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
          </p>
        <button class="btn btn-default" ng-click="submitexperience()">Submit</button>
	</form>
</div>
