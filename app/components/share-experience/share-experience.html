<div class="row">
    <div class="col-xs-12">
        <h1>Share your experience</h1>
        <p>Tell us about your health insurance. If you have ever had gender reassignment care fill out this form. If you want to share more broadly about an existing insurance plan please go <a href="">here</a>.</p>
    </div>
	<form>
        <h2 class="col-xs-12">Tell us about your plan</h2>
        <div class="form-group col-xs-12 col-sm-2">
            <label for="state" class="control-label">State <span class="text__primary">*</span></label>
            <select id="state" class="form-control" data-ng-model="state">
                <option selected></option>
                <option>AL</option>
                <option>AK</option>
                <option>AZ</option>
                <option>AR</option>
                <option>CA</option>
                <option>CO</option>
                <option>CT</option>
                <option>DE</option>
                <option>FL</option>
                <option>GA</option>
                <option>HI</option>
                <option>ID</option>
                <option>IL</option>
                <option>IN</option>
                <option>IA</option>
                <option>KS</option>
                <option>KY</option>
                <option>LA</option>
                <option>ME</option>
                <option>MD</option>
                <option>MA</option>
                <option>MI</option>
                <option>MN</option>
                <option>MS</option>
                <option>MO</option>
                <option>MT</option>
                <option>NE</option>
                <option>NV</option>
                <option>NH</option>
                <option>NJ</option>
                <option>NM</option>
                <option>NY</option>
                <option>NC</option>
                <option>ND</option>
                <option>OH</option>
                <option>OK</option>
                <option>OR</option>
                <option>PA</option>
                <option>RI</option>
                <option>SC</option>
                <option>SD</option>
                <option>TN</option>
                <option>TX</option>
                <option>UT</option>
                <option>VT</option>
                <option>VA</option>
                <option>WA</option>
                <option>WV</option>
                <option>WI</option>
                <option>WY</option>
            </select>
        </div>
        
        <div class="form-group col-xs-12 col-sm-5">
            <label for="company" class="control-label">Company <span class="text__primary">*</span></label>
            
            <input list="companies" id="company" class="form-control" data-ng-model="company"/>
            <datalist id="companies">
                <option>Humana</option>
                <option>Cigna</option>
                <option>Aetna</option>
                <option>Blue Cross Blue Shield</option>
            </datalist>
        </div>
        
        <div class="form-group col-xs-12 col-sm-5">
            <label for="plan" class="control-label">Plan <span class="text__primary">*</span></label>
            <input list="plans" id="plan" class="form-control" data-ng-model="plan"/>
            <datalist id="plans">
                <option>Bronze A</option>
                <option>Bronze B</option>
                <option>Basic Plan</option>
            </datalist>
        </div>
        
        <div class="form-group col-xs-12 col-sm-8">
            <label>Gender on your health insurance <span class="text__primary">*</span></label>

            <div class="row">
                <div class="col-xs-12">
                    <div class="radio"></div>
                    <div class="radio col-xs-4 radio-btn radio-btn__primary">
                        <input name="gender" id="male" type="radio" value="male" data-ng-model="gender" data-ng-true-value="male" required />
                        <label for="male">
                            Male
                        </label>
                    </div>

                    <div class="radio col-xs-4 radio-btn radio-btn__primary">
                        <input name="gender" id="female" type="radio" value="female" data-ng-model="gender" data-ng-true-value="female" required />
                        <label for="female">
                            Female
                        </label>                
                    </div>

                    <div class="radio col-xs-4 radio-btn radio-btn__primary">
                        <input name="gender" id="unknown" type="radio" value="unknown" data-ng-model="gender" data-ng-true-value="unknown" required />
                        <label for="unknown">
                            I don't know
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group col-xs-12 col-sm-4">
            <label for="age" class="control-label">How old were you?</label>
            <input type="number" class="form-control" max="150" min="1" />
        </div>
        
        
        
        <h2 class="col-xs-12">Tell us about your experience</h2>
        
        <div class="form-group col-xs-12 col-sm-6">
            <label for="service" class="control-label">What kind of care did you try to have outcome?</label>
            <input list="service" class="form-control" data-ng-model="service" />
            <datalist id="service">
                <option ng-repeat='s in services'>{{s}}</option>
            </datalist>
        </div>
        
        <div class="form-group col-xs-12 col-sm-3">
            <label>Was it covered?</label>

            <div class="row">
                <div class="col-xs-12">
                    <div class="radio"></div>
                    <div class="radio col-xs-6 radio-btn radio-btn__secondary">
                        <input name="outcome" id="yes" type="radio" value="yes" data-ng-model="outcome" data-ng-true-value="yes" required />
                        <label for="yes">
                            Yes
                        </label>
                    </div>

                    <div class="radio col-xs-6 radio-btn radio-btn__secondary">
                        <input name="outcome" id="no" type="radio" value="no" data-ng-model="outcome" data-ng-true-value="no" required />
                        <label for="no">
                            No
                        </label>                
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-group col-xs-12 col-sm-3">
            <label class="control-label">
                When was this?
            </label>
            <input type="date" class="form-control"/>
        </div>
        
        <div class="form-group col-xs-12">
            <button class="btn btn-default" data-ng-click="submitexperience()">Submit</button>
        </div>
	</form>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Error!</h3>
        </div>
        <div class="modal-body">
            Unfortunately, an error has occurred.            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
