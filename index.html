<html data-ng-app="transHealthApp">
    <head>
        <!-- STYLES -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        <link href="static/css/base.css" rel="stylesheet" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="row">
                    <a href="#/"><h1 class="header--title col-xs-12 col-sm-6">Trans-Health</h1></a>
                    <div class="col-xs-12 col-sm-6 header--buttons">
                        <a class="btn btn__secondary" href="#/share/plan">Share your plan</a>
                        <a class="btn btn__secondary" href="#/share/experience">Share your experience</a>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="container" data-ng-view></main>
        
        <footer class="footer">
            <div class="container">
                <p class="text-right">Frequently asked question</p>
            </div>
        </footer>
        <!-- JQUERY -->
        <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
        
        <!-- ANGULAR SCRIPTS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js" type="text/javascript"></script>

        <!-- Underscore -->
        <script src="http://underscorejs.org/underscore-min.js" type="text/javascript"></script>

        <!-- Moment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js" type="text/javascript"></script>
        
        <!-- APP -->
        <script src="app/app.module.js" type="text/javascript"></script>
        <script src="app/app.routes.js" type="text/javascript"></script>
        
        <!-- COMPONENTS -->
        <!-- COMPANIES SERVICE -->

        <script src="app/companiesService.js" type="text/javascript"></script>

        <!-- SEARCH -->
        <script src="app/components/search/searchController.js" type="text/javascript"></script>
        <script src="app/components/search/searchService.js" type="text/javascript"></script>
        
        <!-- RESULTS -->
        <script src="app/components/results/resultsController.js" type="text/javascript"></script>
        <script src="app/components/results/resultsService.js" type="text/javascript"></script>

        <!-- SHARE EXPERIENCE -->
        <script src="app/components/share-experience/shareExperienceService.js" type="text/javascript"></script>
        <script src="app/components/share-experience/shareExperienceController.js" type="text/javascript"></script>

        <!-- SHARE PLAN -->
        <script src="app/components/share/sharePlanController.js" type="text/javascript"></script>

        
        <!-- SHARED -->
        <script src="app/shared/filters/percentageFilter.js" type="text/javascript"></script>
        
        <!-- DIRECTIVES -->
        <script src="app/shared/directives/result-expand/result-expand.js" type="text/javascript"></script>
        
    </body>
</html>
